<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Social-Network</title>
</head>
<!-- Start_title -->
<header class="Start_title">
  <h1>Good Morning, Alex.</h1>
  <img src="/media/Start__title/secondary-cta.svg" alt="icon" />
</header>

<body>
  <!-- Stories -->
  <article class="Stories">
    <div class="Stories__Story Story1">
      <div class="Picture__Border">
        <div class="Profile__Picture1"></div>
        <div class="Story"></div>
      </div>
    </div>
    <div class="Stories__Story Story2">
      <div class="Picture__Border">
        <div class="Profile__Picture2"></div>
        <div class="Story"></div>
      </div>
    </div>
    <div class="Stories__Story Story3">
      <div class="Picture__Border">
        <div class="Profile__Picture3"></div>
        <div class="Story"></div>
      </div>
    </div>
  </article>


  <!-- Content -->
  <article class="Content">
    <div class="Content__header">
      <img src="/media/Content__header/Profile Photo Jacob Washington.svg" alt="Profilbild" />
      <h2>Jacob Washington</h2>
      <span>20m Ago</span>
      <img src="/media/Content__header/Dots Vertical.svg" alt="3Dots" />
    </div>
    <div class="Content__body">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit
        similique, saepe ea expedita nisi consectetur quae.
      </p>
    </div>
    <div class="Content__footer">
      <img src="/media/Content__footer/Like.png" alt="like" />
      <img src="/media/Content__footer/Comment.svg" alt="comment" />
      <img src="/media/Content__footer/Share.svg" alt="share" />
      <img src="/media/Content__footer/Bookmark.svg" alt="bookmark" />
    </div>
  </article>
  <!-- Footer -->
  <footer class="Footer">
    <img class=" src=" media/Footer/Feed.svg" alt="main" />
    <img src="/media/Footer/search.svg" alt="search" />
    <img src="/media/Footer/Create.svg" alt="share" />
    <img src="/media/Footer/Alert.svg" alt="notification" />
    <img src="/media/Footer/Profile.svg" alt="profile" />
  </footer>
</body>

</html>
